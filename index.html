<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>HTML/CSS: Exercise 2</title>
</head>
<body>
  <h1>Form demo</h1>
  <form action="" class="main-form">
    <label for="first-name">First name:</label>
    <input type="text" name="first-name" id="first-name" placeholder="Your first name" required>
    <label for="last-name">Last Name:</label>
    <input type="text" name="last-name" id="last-name" placeholder="Your last name" required>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" placeholder="Your email" required>
    <label for="age">Age:</label>
    <input type="number" name="age" id="age" value="0" required>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
